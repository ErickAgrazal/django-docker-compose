{% extends "base.html" %}

{% block title %}Crear estudiante{% endblock %}

{% block content %}
<div class="col-sm-6" >
<form method="POST">
  {% csrf_token %}
  {% for error in form.non_field_errors %}
  <div class="form-group has-errors text-danger small">
      {{error}}
  </div>
  {% endfor %}
  {% for field in form %}

  <div class="form-group has-errors text-danger small">
      {{field.errors}}
  </div>
 
  <div class="form-group">
    <label for="{{field.name}}">{{field.label}}</label>
    {{field}}
  </div>

  {% endfor %}
  <button class="btn btn-primary" style="width:100%">Crear estudiante</button>
</form>
</div>
{% endblock %}
