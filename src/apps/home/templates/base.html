{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Inicio{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="">
    <style type="text/css">
      /* Main content */
      .main {
          margin-top: 80px; /* Add a top margin to avoid content overlay */
      }
    </style>
  </head>
<body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
  <div class="container" >
  {% block content %}{% endblock %}
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.slim.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/popper/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
  </body>
</html>
