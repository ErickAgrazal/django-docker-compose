{% extends "base.html" %}

{% block title %}Lista de estudiantes{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12" >
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td>{{ object.nombre }}</td>
            <td>{{ object.apellido }}</td>
            <td>{{object.edad}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
